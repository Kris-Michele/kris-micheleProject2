<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store/Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="navigation">
            <div class="wrapper">
                <nav>
                    <img src="./assets/logo.png" alt="A logo that says oreg" class="logo">
                    <ul class="navList">
                        <li><a href="./index.html#Home">Home</a></li>
                        <li><a href="./index.html#Blog">Blog</a></li>
                        <li><a href="#Contact">Contact</a></li>
                        <li><img src="./assets/icons/cart.svg" alt= "A shopping cart"class="navIcon" ></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="contactHiero">
            <h1>Contact Us</h1>
        </section>
    </header>
    <main id="Contact" class="contact">
        <div class="wrapper">
            <div class="contactFlex">
                <section class="contactAddress">
                    <div class="addressBox">
                        <h3>Office Address</h3>
                        <p>3812 Lena Lane City Jackson Mississippi</p>
                    </div>
                    <div class="addressBox">
                        <h3>Phone Number</h3>
                        <p>601-594-3504</p>
                    </div>
                    <div class="addressBox">
                        <h3>Email</h3>
                        <p>fakeaddress@fakemail.com</p>
                    </div>
                </section>
                <section class="contactForm">
                    <div class="formFlex">
                        <form action="#" method="#" name="fullName" class="fullNameForm">
                            <label for="fullName"></label>
                            <textarea name="fullName" id="fullname" cols="20" rows="1" required>Your Full Name*</textarea>
                        </form>
                        <form action="#" method="#" name="emailAddress" class="emailAddress">
                            <label for="emailAddress"></label>
                            <textarea name="emailAddress" id="emailAddress" cols="20" rows="1" required>Your Email Address*</textarea>
                        </form>
                        <form action="#" method="#" name="phoneNumber" class="phoneNumber">
                            <label for="phoneNumber"></label>
                            <textarea name="phoneNumber" id="phoneNumber" cols="20" rows="1">Your Phone Number</textarea>
                        </form>
                        <form action="#" method="#" name="website" class="website">
                            <label for="wesbite"></label>
                            <textarea name="website" id="website" cols="20" rows="1">Your Website Link</textarea>
                        </form>
                        <form action="#" method="#" name="subject" class="subject">
                            <label for="subject"></label>
                            <textarea name="subject" id="subject" cols="40" rows="1">Subject...</textarea>
                        </form>
                        <form action="#" method="#" name="message" class="message">
                            <label for="message"></label>
                            <textarea name="message" id="message" cols="40" rows="5">Your Message...</textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
